<!-- templates/registration/login.html -->
{%extends 'registration/base.html'%}
{% load static %}

{% block content %}
<div class = "centered-box">
	<div class = "header">
		<img src="{% static 'images/logo.png' %}" alt="logo" style="width: 200px; height: 58px; margin: 10px">
	</div>
	<form method="post">
	 	{% csrf_token %}
	  	{%if form.non_field_errors %}
	  	{{ form.non_field_errors }}
	  	{%endif%}
		<div class = "field"><label for="{{ form.username.id_for_label }}"></label> <input type="text" name="{{ form.username.html_name }}" placeholder="UsuÃ¡rio" autofocus maxlength="254" required id="{{ form.username.id_for_label }}" /></div>
		<div class = "field"><label for="{{ form.password.id_for_label }}"></label> <input type="password" name="{{ form.password.html_name }}" placeholder="Senha" required id="{{ form.username.id_for_label }}" /></div>
		<div class = "button_holder">
	  		<button class = "button" type="submit">Login</button>
		</div>
	</form>	
	<div class = "foot">
		<a href="{% url 'password_reset' %}">Esqueci minha senha<a>
	</div>
</div>
{% endblock %}
