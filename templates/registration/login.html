
<!-- templates/registration/login.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Plataforma Link4Learning{% endblock %}</title>
</head>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<body>
	<div class = "centered-box">
		<div class = "header">
			<h1>Nossa logo</h1>
		</div>
		<form method="post">
		 	{% csrf_token %}
		  	{%if form.non_field_errors %}
		  	{{ form.non_field_errors }}
		  	{%endif%}
			<p class = "field"><label for="{{ form.username.id_for_label }}"></label> <input type="text" name="{{ form.username.html_name }}" placeholder="Usuário" autofocus maxlength="254" required id="{{ form.username.id_for_label }}" /></p>
			<p class = "field"><label for="{{ form.password.id_for_label }}"></label> <input type="password" name="{{ form.password.html_name }}" placeholder="Senha" required id="{{ form.username.id_for_label }}" /></p>
			<div class = "button_holder">
		  		<button class = "button" type="submit">Login</button>
			</div>
		</form>	
		<div class = "foot">
			<a>Rodapé<a>
		</div>
	</div>
</body>
</html>
